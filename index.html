<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Youtube Clone using Tailwind</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <!--header section-->
    <header class="w-full bg-gray-200 h-auto">
      <nav class="flex justify-between sm:mx-2 md:mx-5">
        <ul class="flex list-none items-center gap-x-2 md:gap-x-5">
          <li class="md:p-2 hover:bg-gray-400 rounded-full">
            <svg
              class="h-4 md:h-6"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M20.75 7C20.75 7.41421 20.4142 7.75 20 7.75L4 7.75C3.58579 7.75 3.25 7.41421 3.25 7C3.25 6.58579 3.58579 6.25 4 6.25L20 6.25C20.4142 6.25 20.75 6.58579 20.75 7Z"
                fill="#1C274C"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M20.75 12C20.75 12.4142 20.4142 12.75 20 12.75L4 12.75C3.58579 12.75 3.25 12.4142 3.25 12C3.25 11.5858 3.58579 11.25 4 11.25L20 11.25C20.4142 11.25 20.75 11.5858 20.75 12Z"
                fill="#1C274C"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M20.75 17C20.75 17.4142 20.4142 17.75 20 17.75L4 17.75C3.58579 17.75 3.25 17.4142 3.25 17C3.25 16.5858 3.58579 16.25 4 16.25L20 16.25C20.4142 16.25 20.75 16.5858 20.75 17Z"
                fill="#1C274C"
              />
            </svg>
          </li>
          <li>
            <img src="assets/youtube.svg" class="h-14 md:h-20" />
          </li>
        </ul>
        <ul class="flex items-center md:w-[50%]">
          <li class="w-full flex items-center h-5 md:h-10">
            <input
              type="text"
              class="h-5 w-[90%] rounded-full md:h-10"
              placeholder="Search..."
            />
            <button
              class="bg-pink-100 rounded-r-full ml-[-10%] h-5 px-2 md:h-10 md:px-5"
            >
              <img src="assets/magnifying-glass.svg" class="h-2 md:h-5" />
            </button>
            <div class="rounded-full p-2 hover:bg-gray-500 ml-2 md:ml-5">
              <img src="assets/microphone.svg" class="h-2 md:h-5" />
            </div>
          </li>
        </ul>
        <ul class="flex items-center gap-x-2 md:gap-x-5">
          <li class="hover:bg-gray-300 rounded-full cursor-pointer">
            <img
              class="h-5 md:h-10"
              src="https://static.thenounproject.com/png/5109176-200.png"
            />
          </li>
          <li class="md:p-2 hover:bg-gray-300 rounded-full cursor-pointer">
            <img
              src="https://www.svgrepo.com/show/14524/bell.svg"
              class="h-2 md:h-4"
            />
          </li>
          <li class="cursor-pointer">
            <img
              class="rounded-full h-4 md:h-8"
              src="https://yt3.ggpht.com/yti/ANjgQV86c5ckBq9nThxYfqLuk8MB2FoGUOMmxCpzSeJ7gesIDoE=s88-c-k-c0x00ffffff-no-rj"
            />
          </li>
        </ul>
      </nav>
    </header>
    <!-- Side bar starts here -->
    <section class="fixed left-0 bottom-0 w-[10%] bg-red-100"></section>
  </body>
</html>
